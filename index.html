<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Externos -->
    <script src="https://kit.fontawesome.com/109d143e9b.js" crossorigin="anonymous"></script>

    <!-- Estilo -->
    <link rel="stylesheet" href="css/estilo.css">

    <title>#Sistema Comercial - Login</title>
</head>
<body>
    <main class="main">
        <section class="modal">
            <div class="form-container">
                <h1 class="titulo">Entrar com</h1>
                <div class="wrapper-midias">
                    <a href="#" class="midias"><i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="#" class="midias"><i class="fa-brands fa-github-alt"></i></a>
                    <a href="#" class="midias"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
                <p class="texto">ou utilize sua conta</p>
                <form action="" class="wrapper-input">
                    <input class="input" type="email" placeholder="E-mail" required="required">
                    <input class="input" type="password" placeholder="Senha" required="required">
                    <a href="#" class="link">Esqueceu a senha?</a>
                </form>
                <button class="btn-form btn-logar">Logar</button>
            </div>
            <div class="form-container">
                <h1 class="titulo">Criar conta</h1>
                <div class="wrapper-midias">
                    <a href="#" class="midias"><i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="#" class="midias"><i class="fa-brands fa-github-alt"></i></a>
                    <a href="#" class="midias"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
                <p class="texto">ou cadastre seu e-mail</p>
                <form action="" class="wrapper-input">
                    <input class="input" type="text" placeholder="Nome completo" required="required">
                    <input class="input" type="email" placeholder="E-mail" required="required">
                    <input class="input" type="password" placeholder="Senha" required="required">
                </form>
                <button class="btn-form btn-cadastrar">Cadastrar</button>
            </div>
        </section>
    </main>
</body>
</html>
