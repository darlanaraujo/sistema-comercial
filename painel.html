<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link Externo -->
    <script src="https://kit.fontawesome.com/109d143e9b.js" crossorigin="anonymous"></script>

    <!-- Estilo Local -->
    <link rel="stylesheet" href="css/estilo-painel.css">

    <title>#Sistema Comercial - Painel</title>
</head>

<body>
    <main class="main">
        <section class="coluna-menu">
            <div class="logo">
                <img src="img/favicon.svg" class="img-logo">
                <span class="titulo-logo">Sistema de Cad</span>
            </div>
            <nav class="menu-principal">
                <ul class="lista-menu">
                    <li><span class="menu"><i class="fa-brands fa-trello"></i>Dashboard</span></li>
                    <li><span class="menu"><i class="fa-solid fa-address-card"></i>Cad. Clientes</span></li>
                    <li><span class="menu"><i class="fa-solid fa-clipboard-list"></i>Cad. Categorias</span></li>
                    <li><span class="menu"><i class="fa-solid fa-boxes-stacked"></i>Cad. Produtos</span></li>
                    <li><span class="menu"><i class="fa-solid fa-address-book"></i>Cad. Fornecedores</span></li>
                    <li><span class="menu"><i class="fa-solid fa-print"></i>Relatórios</span></li>
                    <li><span class="menu"><i class="fa-solid fa-gear"></i>Configurações</span></li>
                </ul>
                <ul class="lista-menu">
                    <li><span class="menu"><i class="fa-solid fa-right-from-bracket"></i>Sair</span></li>
                </ul>
            </nav>
        </section>
        <section class="coluna-conteudo">
            <header class="topo-conteudo">
                <button class="btn-menu-bar"><i class="fa-solid fa-bars"></i></button>
                <h1 class="titulo-pagina">Titulo</h1>
            </header>

            <section class="container container-dashboard">
                CONTEÚDO DASHBOARD
            </section>
        </section>
        <section class="coluna-painel">
            PAINEL DE CONTROLE
        </section>
    </main>
</body>

</html>
